<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <main>

    <div class="container">
      <span class="advice-id" id="advice-title">ADVICE #42</span>

      <div class="advice-container">
        <p class="advice" id="advice-body">
          "What matter most is not the right answer, but the right question."
        </p>

      </div>

      <picture>
        <source media="(max-width: 600px)" srcset="images/pattern-divider-mobile.svg">

        <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider-img">
      </picture>

      <button class="play-button" id="play-button">
        <img src="images/icon-dice.svg" alt="icone de um dado">
      </button>

    </div>

  </main>

  <footer>

    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rena-biaobock/" target="_blank">rena-biaobock</a>.
    </div>

  </footer>

  <script src="src/script/index.js"></script>
</body>

</html>
